<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - xlyresbet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #7289DA;
            --secondary-color: #2C2F33;
            --accent-color: #99AAB5;
            --background: #23272A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background);
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(114, 137, 218, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(153, 170, 181, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, var(--background) 0%, var(--secondary-color) 100%);
            animation: bgPulse 15s ease infinite;
        }

        @keyframes bgPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) translateX(-100px); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        .login-container {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            z-index: 2;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .title {
            color: #fff;
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
        }

        .discord-btn {
            position: relative;
            width: 100%;
            background: var(--primary-color);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: block;
            box-shadow: 0 4px 15px rgba(114, 137, 218, 0.3);
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="particles">
        <!-- Particles will be added via JavaScript -->
    </div>

    <div class="login-container">
        <h2 class="title">Welcome to xlyresbet</h2>
        <a href="/auth/discord" class="discord-btn">
            Login with Discord
        </a>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.opacity = Math.random() * 0.5;
            particlesContainer.appendChild(particle);
        }

        // Check if there's an error message in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            alert(error);
        }

        // Check if user is already logged in
        const user = localStorage.getItem('user');
        if (user) {
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
